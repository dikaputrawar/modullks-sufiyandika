<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>

    <div class="timer-container">
        <div class="buttons">
            <button id="start" class="start-btn">Start timer</button>
            <button id="stop" class="stop-btn">Stop timer</button>
            <button id="reset" class="reset-btn">Reset timer</button>
        </div>
        <div class="timer-display">
            <span id="time">00:00</span>
        </div>
    </div>

    <script src="script.js/scrips.js"></script>
</body>
</html>
