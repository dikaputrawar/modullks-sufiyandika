<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - List of Dialogs</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="header">Chats</div>
    <ul class="dialog-list">
        <li class="dialog">
            <img src="asset/bearwpp.jpg" alt="Avatar" class="avatar">
            <div>
                <strong>John Doe</strong><br>
                <small>Hello! How are you?</small>
            </div>
        </li>
        <li class="dialog">
            <img src="asset/bebeck.jpg" alt="Avatar" class="avatar">
            <div>
                <strong>Jane Smith</strong><br>
                <small>See you at 5!</small>
            </div>
        </li>
    <button class="new-message">+</button>
</body>
</html>
